<svg viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <!-- Input text example -->
    <rect x="50" y="30" width="300" height="30" rx="5" fill="#ECF0F1" stroke="#3498db"
        stroke-width="1" />
    <text x="200" y="50" text-anchor="middle" fill="#34495e" font-size="12">"the fat cat sat on the
        mat"</text>

    <!-- Tokenization -->
    <path d="M200 60 L200 80" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />

    <!-- Token boxes -->
    <rect x="60" y="80" width="30" height="20" rx="3" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="75" y="94" text-anchor="middle" fill="#34495e" font-size="10">the</text>

    <rect x="100" y="80" width="30" height="20" rx="3" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="115" y="94" text-anchor="middle" fill="#34495e" font-size="10">fat</text>

    <rect x="140" y="80" width="30" height="20" rx="3" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="155" y="94" text-anchor="middle" fill="#34495e" font-size="10">cat</text>

    <rect x="180" y="80" width="30" height="20" rx="3" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="195" y="94" text-anchor="middle" fill="#34495e" font-size="10">sat</text>

    <rect x="220" y="80" width="30" height="20" rx="3" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="235" y="94" text-anchor="middle" fill="#34495e" font-size="10">on</text>

    <rect x="260" y="80" width="30" height="20" rx="3" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="275" y="94" text-anchor="middle" fill="#34495e" font-size="10">the</text>

    <rect x="300" y="80" width="30" height="20" rx="3" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="315" y="94" text-anchor="middle" fill="#34495e" font-size="10">mat</text>

    <!-- Dictionary IDs -->
    <path d="M200 100 L200 120" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />

    <rect x="60" y="120" width="30" height="20" rx="3" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="75" y="134" text-anchor="middle" fill="#34495e" font-size="10">12</text>

    <rect x="100" y="120" width="30" height="20" rx="3" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="115" y="134" text-anchor="middle" fill="#34495e" font-size="10">47</text>

    <rect x="140" y="120" width="30" height="20" rx="3" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="155" y="134" text-anchor="middle" fill="#34495e" font-size="10">105</text>

    <rect x="180" y="120" width="30" height="20" rx="3" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="195" y="134" text-anchor="middle" fill="#34495e" font-size="10">203</text>

    <rect x="220" y="120" width="30" height="20" rx="3" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="235" y="134" text-anchor="middle" fill="#34495e" font-size="10">31</text>

    <rect x="260" y="120" width="30" height="20" rx="3" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="275" y="134" text-anchor="middle" fill="#34495e" font-size="10">12</text>

    <rect x="300" y="120" width="30" height="20" rx="3" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="315" y="134" text-anchor="middle" fill="#34495e" font-size="10">89</text>

    <!-- Vector embeddings -->
    <path d="M200 140 L200 160" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />
    <rect x="120" y="160" width="160" height="30" rx="5" fill="#64B5F6" stroke="#3498db"
        stroke-width="1" />
    <text x="200" y="178" text-anchor="middle" fill="white" font-size="10">EMBEDDING VECTORS</text>
</svg>
