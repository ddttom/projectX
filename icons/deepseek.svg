<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Main title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">DeepSeek vs OpenAI Comparison</text>
  
  <!-- Section Headers Bar -->
  <rect x="325" y="100" width="250" height="500" fill="#f0f0f0" rx="10" ry="10" stroke="#d9d9d9" stroke-width="1"/>
  
  <!-- Section Headers -->
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Training Cost</text>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">User Cost</text>
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Accessibility</text>
  <text x="450" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Hardware Requirements</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Content Restrictions</text>
  
  <!-- DeepSeek Column -->
  <rect x="50" y="100" width="250" height="500" rx="10" ry="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1890ff">DeepSeek</text>
  
  <!-- OpenAI Column -->
  <rect x="600" y="100" width="250" height="500" rx="10" ry="10" fill="#fff1f0" stroke="#ff4d4f" stroke-width="2"/>
  <text x="725" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff4d4f">OpenAI</text>
  
  <!-- Training Cost Content -->
  <text x="175" y="150" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" opacity="0">-</text> <!-- Spacer -->
  <text x="175" y="180" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">$6 Million</text>
  <rect x="125" y="195" width="100" height="15" fill="#1890ff" rx="3" ry="3"/>
  
  <text x="725" y="180" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">$100 Million</text>
  <rect x="625" y="195" width="200" height="15" fill="#ff4d4f" rx="3" ry="3"/>
  
  <!-- User Cost Content -->
  <text x="175" y="250" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" opacity="0">-</text> <!-- Spacer -->
  <text x="175" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Free</text>
  
  <text x="725" y="280" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">Up to $200/month</text>
  
  <!-- Accessibility Content -->
  <text x="175" y="350" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" opacity="0">-</text> <!-- Spacer -->
  <circle cx="110" cy="380" r="10" fill="#52c41a"/>
  <text x="135" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333">Open Source Code</text>
  
  <circle cx="110" cy="415" r="10" fill="#52c41a"/>
  <text x="135" y="420" font-family="Arial, sans-serif" font-size="16" fill="#333">Public Weights</text>
  
  <circle cx="660" cy="380" r="10" fill="#f5222d"/>
  <text x="685" y="385" font-family="Arial, sans-serif" font-size="16" fill="#333">Closed Source</text>
  
  <circle cx="660" cy="415" r="10" fill="#f5222d"/>
  <text x="685" y="420" font-family="Arial, sans-serif" font-size="16" fill="#333">Private Weights</text>
  
  <!-- Hardware Requirements Content -->
  <text x="175" y="450" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" opacity="0">-</text> <!-- Spacer -->
  <text x="175" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Older NVIDIA H100 GPUs</text>
  
  <text x="725" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">More Resources</text>
  
  <!-- Content Restrictions -->
  <text x="175" y="550" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" opacity="0">-</text> <!-- Spacer -->
  <text x="175" y="580" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Tiananmen Square</text>
  
  <text x="725" y="580" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Specific Individuals</text>
  
  <!-- Footer -->
  <text x="450" y="650" font-family="Arial, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#666">Note: Both services potentially have government monitoring</text>
</svg>