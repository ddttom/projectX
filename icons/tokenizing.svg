<svg viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Original text -->
    <rect x="50" y="20" width="300" height="30" rx="5" fill="#ECF0F1" stroke="#3498db"
        stroke-width="1" />
    <text x="200" y="40" text-anchor="middle" fill="#34495e" font-size="10">"In the beginning God
        created the heavens and the earth."</text>

    <!-- Arrows -->
    <path d="M200 50 L200 60" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />

    <!-- Tokenization illustration -->
    <rect x="50" y="60" width="300" height="40" rx="5" fill="#BBDEFB" stroke="#3498db"
        stroke-width="1" />
    <text x="60" y="80" fill="#34495e" font-size="8">"In" | "the" | "begin" | "ning" | "God" |
        "created" | "the" |
        "heavens" | "and" | "the" | "earth"</text>

    <!-- Arrows -->
    <path d="M200 100 L200 110" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />

    <!-- Token IDs -->
    <rect x="50" y="110" width="300" height="30" rx="5" fill="#90CAF9" stroke="#3498db"
        stroke-width="1" />
    <text x="200" y="130" text-anchor="middle" fill="#34495e" font-size="10">[5, 12, 47, 48, 105,
        203, 12, 31, 89, 12, 56, 0]</text>

    <!-- Arrows -->
    <path d="M200 140 L200 150" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />

    <!-- Embedding vectors representation -->
    <rect x="50" y="150" width="300" height="30" rx="5" fill="#64B5F6" stroke="#3498db"
        stroke-width="1" />
    <text x="200" y="170" text-anchor="middle" fill="white" font-size="10">Sequence of embedding
        vectors
        (high-dimensional)</text>
</svg>