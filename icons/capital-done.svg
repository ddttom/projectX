<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <!-- Background -->
    <rect width="800" height="200" fill="#f0f4f8" rx="10" ry="10" />

    <!-- Decorative Border -->
    <rect x="50" y="20" width="700" height="160" fill="#ffffff" stroke="#3182ce" stroke-width="4"
        rx="15" ry="15" />

    <!-- Title Text - Smaller and with line breaks -->
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        text-anchor="middle" fill="#2c5282">
        Let's Look at a Real World Example
    </text>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        text-anchor="middle" fill="#2c5282">
        of AI Misunderstanding
    </text>

    <!-- Simple Corner Decorations -->
    <circle cx="100" cy="50" r="10" fill="#bee3f8" opacity="0.7" />
    <circle cx="700" cy="50" r="10" fill="#bee3f8" opacity="0.7" />
    <circle cx="100" cy="150" r="10" fill="#bee3f8" opacity="0.7" />
    <circle cx="700" cy="150" r="10" fill="#bee3f8" opacity="0.7" />
</svg>
