<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa" />

    <!-- Title -->
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" fill="#2c3e50"
        font-weight="bold" text-anchor="middle">Structured Data Helps AI</text>

    <!-- Subtitle -->
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d"
        text-anchor="middle">Building Bridges Between Content and Understanding</text>

    <!-- Separation line -->
    <line x1="50" y1="80" x2="750" y2="80" stroke="#e0e0e0" stroke-width="1" />

    <!-- Left Side: Unstructured Content -->
    <rect x="100" y="120" width="200" height="220" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7"
        stroke-width="2" />

    <!-- Unstructured Content Elements -->
    <rect x="120" y="140" width="160" height="20" rx="3" ry="3" fill="#bdc3c7" />
    <rect x="120" y="170" width="120" height="20" rx="3" ry="3" fill="#bdc3c7" />
    <rect x="120" y="200" width="160" height="20" rx="3" ry="3" fill="#bdc3c7" />
    <rect x="120" y="230" width="80" height="20" rx="3" ry="3" fill="#bdc3c7" />
    <rect x="120" y="260" width="140" height="20" rx="3" ry="3" fill="#bdc3c7" />
    <rect x="120" y="290" width="100" height="20" rx="3" ry="3" fill="#bdc3c7" />

    <!-- Unstructured Label - moved down one line -->
    <text x="200" y="365" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d"
        text-anchor="middle">Unstructured Content</text>

    <!-- Right Side: AI Understanding -->
    <circle cx="600" cy="220" r="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />

    <!-- AI Brain Elements -->
    <path
        d="M570,190 C580,180 590,180 600,190 C610,180 620,180 630,190 C640,200 640,210 630,220 C640,230 640,240 630,250 C620,260 610,260 600,250 C590,260 580,260 570,250 C560,240 560,230 570,220 C560,210 560,200 570,190"
        fill="#3498db" fill-opacity="0.2" stroke="#2980b9" stroke-width="1.5" />

    <!-- AI Understanding Label - moved down one line -->
    <text x="600" y="365" font-family="Arial, sans-serif" font-size="16" fill="#7f8c8d"
        text-anchor="middle">AI Understanding</text>

    <!-- Center: Structured Data Bridge -->
    <path d="M300,220 C350,180 450,180 500,220" fill="none" stroke="#e74c3c" stroke-width="4"
        stroke-linecap="round" />
    <path d="M300,240 C350,280 450,280 500,240" fill="none" stroke="#e74c3c" stroke-width="4"
        stroke-linecap="round" />

    <!-- Support Beams -->
    <line x1="350" y1="180" x2="350" y2="280" stroke="#e74c3c" stroke-width="3" />
    <line x1="400" y1="180" x2="400" y2="280" stroke="#e74c3c" stroke-width="3" />
    <line x1="450" y1="180" x2="450" y2="280" stroke="#e74c3c" stroke-width="3" />

    <!-- Data Flowing Across Bridge -->
    <circle cx="330" cy="220" r="4" fill="#2c3e50">
        <animate attributeName="cx" from="300" to="500" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="230" r="4" fill="#2c3e50">
        <animate attributeName="cx" from="300" to="500" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="375" cy="215" r="4" fill="#2c3e50">
        <animate attributeName="cx" from="300" to="500" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="390" cy="225" r="4" fill="#2c3e50">
        <animate attributeName="cx" from="300" to="500" dur="2.8s" repeatCount="indefinite" />
    </circle>

    <!-- Bridge Label -->
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c"
        font-weight="bold" text-anchor="middle">Structured Data Bridge</text>

    <!-- JSON-LD Example - expanded by 2 chars on each side -->
    <rect x="326" y="100" width="148" height="80" rx="5" ry="5" fill="#f1c40f" fill-opacity="0.2"
        stroke="#f39c12" stroke-width="1.5" />
    <text x="400" y="120" font-family="Consolas, monospace" font-size="10" fill="#2c3e50"
        text-anchor="middle">{</text>
    <text x="400" y="135" font-family="Consolas, monospace" font-size="10" fill="#2c3e50"
        text-anchor="middle"> "@context": "schema.org",</text>
    <text x="400" y="150" font-family="Consolas, monospace" font-size="10" fill="#2c3e50"
        text-anchor="middle"> "@type": "Product",</text>
    <text x="400" y="165" font-family="Consolas, monospace" font-size="10" fill="#2c3e50"
        text-anchor="middle"> "name": "Example"</text>
    <text x="400" y="180" font-family="Consolas, monospace" font-size="10" fill="#2c3e50"
        text-anchor="middle">}</text>

    <!-- Schema.org Label -->
    <text x="400" y="95" font-family="Arial, sans-serif" font-size="12" fill="#f39c12"
        font-weight="bold" text-anchor="middle">JSON-LD / Schema.org</text>

    <!-- llms.txt Example -->
    <rect x="480" y="140" width="120" height="60" rx="5" ry="5" fill="#2ecc71" fill-opacity="0.2"
        stroke="#27ae60" stroke-width="1.5" />
    <text x="540" y="155" font-family="Consolas, monospace" font-size="9" fill="#2c3e50"
        text-anchor="middle"># Website Name</text>
    <text x="540" y="170" font-family="Consolas, monospace" font-size="9" fill="#2c3e50"
        text-anchor="middle">> Site description</text>
    <text x="540" y="185" font-family="Consolas, monospace" font-size="9" fill="#2c3e50"
        text-anchor="middle">## Access Control</text>
    <text x="540" y="200" font-family="Consolas, monospace" font-size="9" fill="#2c3e50"
        text-anchor="middle">- Attribution required</text>

    <!-- llms.txt Label -->
    <text x="540" y="135" font-family="Arial, sans-serif" font-size="12" fill="#27ae60"
        font-weight="bold" text-anchor="middle">llms.txt</text>

    <!-- Content Label - No triangle -->
    <text x="170" y="100" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d"
        text-anchor="middle">Content</text>

    <!-- Understanding Label - No triangle -->
    <text x="630" y="300" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d"
        text-anchor="middle">Understanding</text>
</svg>