  <svg viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
              <!-- Query box -->
              <rect x="50" y="30" width="300" height="30" rx="5" fill="#ECF0F1" stroke="#3498db" stroke-width="1" />
              <text x="200" y="50" text-anchor="middle" fill="#34495e" font-size="12">"Tell me about Arve Hjalmar
                Holmen"</text>

              <!-- Process flow -->
              <path d="M200 60 L200 80" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />

              <!-- Pattern matching -->
              <rect x="100" y="80" width="200" height="30" rx="5" fill="#BBDEFB" stroke="#3498db" stroke-width="1" />
              <text x="200" y="100" text-anchor="middle" fill="#34495e" font-size="12">PATTERN MATCHING</text>

              <path d="M200 110 L200 130" stroke="#3498db" stroke-width="1" marker-end="url(#arrow)" />

              <!-- Hallucinated answer -->
              <rect x="75" y="130" width="250" height="60" rx="5" fill="#e74c3c" opacity="0.7" stroke="#c0392b"
                stroke-width="1" />
              <text x="200" y="150" text-anchor="middle" fill="white" font-size="10">"Arve Hjalmar Holmen killed</text>
              <text x="200" y="165" text-anchor="middle" fill="white" font-size="10">his two sons aged 7 and 10</text>
              <text x="200" y="180" text-anchor="middle" fill="white" font-size="10">in Trondheim, December 2020"</text>

              <!-- Error indicator -->
              <circle cx="330" cy="150" r="15" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
              <text x="330" y="154" text-anchor="middle" fill="white" font-size="16">!</text>
            </svg>
