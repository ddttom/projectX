<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="englishGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.4" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">
    The Three-Language Division
  </text>
  
  <!-- Heritage Language (Top Left) -->
  <rect x="50" y="80" width="280" height="180" rx="20" fill="#FFE0B2" stroke="#FF9800" stroke-width="3" opacity="0.8"/>
  <text x="190" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#E65100">
    Heritage Language
  </text>
  <text x="190" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#F57C00">
    👵 Family Dinner
  </text>
  <text x="190" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#F57C00">
    📖 Cultural Stories
  </text>
  <text x="190" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#F57C00">
    🎵 Traditional Songs
  </text>
  <text x="190" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#BF360C" font-style="italic">
    Emotional Connection
  </text>
  
  <!-- National Language (Bottom Left) -->
  <rect x="50" y="320" width="280" height="180" rx="20" fill="#E1BEE7" stroke="#9C27B0" stroke-width="3" opacity="0.8"/>
  <text x="190" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4A148C">
    National Language
  </text>
  <text x="190" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7B1FA2">
    🏫 School Work
  </text>
  <text x="190" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7B1FA2">
    💼 Business Meetings
  </text>
  <text x="190" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#7B1FA2">
    📋 Official Documents
  </text>
  <text x="190" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#4A148C" font-style="italic">
    Professional Necessity
  </text>
  
  <!-- English/AI (Right Side) -->
  <rect x="420" y="80" width="320" height="420" rx="25" fill="url(#englishGlow)" stroke="#4CAF50" stroke-width="5" filter="url(#glow)"/>
  <text x="580" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1B5E20">
    English + AI
  </text>
  <text x="580" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    🤖 Complex Questions
  </text>
  <text x="580" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    ⚡ "ultrathink" Commands
  </text>
  <text x="580" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    🧠 Advanced Capabilities
  </text>
  <text x="580" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    💎 31,999 Tokens
  </text>
  <text x="580" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    🚀 Intellectual Growth
  </text>
  <text x="580" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    💻 Technical Mastery
  </text>
  <text x="580" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    🎯 Problem Solving
  </text>
  <text x="580" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#2E7D32">
    🔬 Research Help
  </text>
  <text x="580" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1B5E20" font-weight="bold">
    Functional Superiority
  </text>
  <text x="580" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1B5E20" font-style="italic">
    The Future Belongs Here
  </text>
  
  <!-- Central figure (child/person) -->
  <circle cx="380" cy="300" r="35" fill="#34495e" opacity="0.9"/>
  <circle cx="367" cy="285" r="4" fill="#ecf0f1"/>
  <circle cx="393" cy="285" r="4" fill="#ecf0f1"/>
  <path d="M 370 310 Q 380 318 390 310" stroke="#ecf0f1" stroke-width="2" fill="none"/>
  
  <!-- Connection lines -->
  <line x1="350" y1="270" x2="280" y2="200" stroke="#FF9800" stroke-width="3" opacity="0.7"/>
  <line x1="350" y1="320" x2="280" y2="380" stroke="#9C27B0" stroke-width="3" opacity="0.7"/>
  <line x1="415" y1="300" x2="480" y2="300" stroke="#4CAF50" stroke-width="6" opacity="0.9"/>
  
  <!-- Arrow emphasizing pull to English/AI -->
  <polygon points="470,290 490,300 470,310" fill="#4CAF50"/>
  
  <!-- Capability Comparison (Well separated at bottom) -->
  <rect x="50" y="560" width="900" height="120" rx="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" opacity="0.3"/>
  
  <text x="500" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    AI Capability Comparison
  </text>
  
  <text x="200" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1B5E20" font-weight="bold">English AI Capability</text>
  <rect x="100" y="625" width="200" height="15" fill="#ecf0f1" rx="7"/>
  <rect x="100" y="625" width="180" height="15" fill="#4CAF50" rx="7"/>
  <text x="200" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1B5E20">90% Full Access</text>
  
  <text x="700" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#E65100" font-weight="bold">Other Languages</text>
  <rect x="600" y="625" width="200" height="15" fill="#ecf0f1" rx="7"/>
  <rect x="600" y="625" width="80" height="15" fill="#FF9800" rx="7"/>
  <text x="700" y="655" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E65100">40% Limited Access</text>
  
  <!-- Warning messages (Bottom section) -->
  <text x="500" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#c0392b">
    The Last Generation of True Multilingual Children
  </text>
  <text x="500" y="745" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c">
    5-7 Years Before This Division Becomes Permanent
  </text>
  
  <!-- Language examples at very bottom -->
  <text x="150" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" opacity="0.8">
    Swiss German: "Grüezi mitenand!" → AI: Error
  </text>
  <text x="850" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d" opacity="0.8">
    Icelandic: Cultural Pride ≠ Digital Capability
  </text>
</svg>