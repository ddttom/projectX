<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f5f7fa"/>
        <stop offset="100%" stop-color="#c3cfe2"/>
      </linearGradient>
    </defs>
    
    <rect width="800" height="400" fill="url(#bgGradient)" rx="15" ry="15"/>
    
    <!-- AI Capabilities vs Reality chart -->
    <rect x="100" y="60" width="600" height="200" rx="10" fill="#E1F5FE" stroke="#3498db" stroke-width="4"/>
    
    <!-- Bar chart elements -->
    <g transform="translate(140, 120)">
      <rect width="80" height="80" fill="#BBDEFB" stroke="#3498db" stroke-width="3"/>
      <rect x="120" y="-30" width="80" height="110" fill="#BBDEFB" stroke="#3498db" stroke-width="3"/>
      <rect x="240" y="20" width="80" height="60" fill="#BBDEFB" stroke="#3498db" stroke-width="3"/>
      <rect x="360" y="-40" width="80" height="120" fill="#BBDEFB" stroke="#3498db" stroke-width="3"/>
      <rect x="480" y="40" width="80" height="40" fill="#BBDEFB" stroke="#3498db" stroke-width="3"/>
      
      <!-- Baseline -->
      <path d="M0 80 L560 80" stroke="#3498db" stroke-width="3" stroke-dasharray="8 8"/>
      
      <!-- Warning sign -->
      <circle cx="440" cy="-60" r="30" fill="#f39c12" opacity="0.7"/>
      <text x="440" y="-53" text-anchor="middle" fill="#fff" font-size="30" font-weight="bold">!</text>
    </g>
    
    <!-- Title and horizontal bars -->
    <text x="400" y="300" text-anchor="middle" fill="#34495e" font-size="28" font-weight="bold">AI CAPABILITIES VS REALITY</text>
    <path d="M160 320 L640 320" stroke="#3498db" stroke-width="4"/>
    <path d="M240 340 L560 340" stroke="#3498db" stroke-width="4"/>
    <path d="M320 360 L480 360" stroke="#3498db" stroke-width="4"/>
  </svg>
