<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <!-- Background -->
    <rect width="800" height="500" fill="#f7f7f7" rx="10" ry="10" />

    <!-- Title -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        text-anchor="middle" fill="#333">AI Pattern Matching vs. Understanding</text>

    <!-- Human and AI Figures -->
    <g transform="translate(50, 100)">
        <!-- Human -->
        <circle cx="60" cy="60" r="40" fill="#6cb4ee" />
        <text x="60" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle"
            fill="#333">Human</text>

        <!-- AI -->
        <circle cx="640" cy="60" r="40" fill="#a8d5ba" />
        <text x="640" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle"
            fill="#333">AI</text>

        <!-- Arrows indicating conversation -->
        <path d="M110 50 L590 50" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)" />
        <path d="M590 70 L110 70" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)" />

        <!-- Arrow Marker -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5"
                orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#888" />
            </marker>
        </defs>
    </g>

    <!-- Examples Box -->
    <rect x="80" y="180" width="640" height="280" fill="white" stroke="#ccc" stroke-width="2"
        rx="10" ry="10" />

    <!-- Example 1: Paris -->
    <g transform="translate(100, 200)">
        <rect x="0" y="0" width="600" height="70" fill="#f0f8ff" rx="5" ry="5" />
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" fill="#333"
            font-weight="bold">Example 1: Capital of Paris</text>
        <text x="10" y="45" font-family="Arial, sans-serif" font-size="14" fill="#333">Human's
            intent: "P" (first letter)</text>
        <text x="320" y="45" font-family="Arial, sans-serif" font-size="14" fill="#333">AI's
            interpretation: Paris is capital of France</text>
        <circle cx="300" cy="35" r="15" fill="#ff9999" opacity="0.7" />
        <text x="300" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
            fill="#333">✗</text>
    </g>

    <!-- Example 2: London -->
    <g transform="translate(100, 280)">
        <rect x="0" y="0" width="600" height="70" fill="#f0f8ff" rx="5" ry="5" />
        <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" fill="#333"
            font-weight="bold">Example 2: Capital of London</text>
        <text x="10" y="45" font-family="Arial, sans-serif" font-size="14" fill="#333">Human's
            intent: "L" (first letter)</text>
        <text x="320" y="45" font-family="Arial, sans-serif" font-size="14" fill="#333">AI's
            interpretation: London is capital of England</text>
        <circle cx="300" cy="35" r="15" fill="#ff9999" opacity="0.7" />
        <text x="300" y="40" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
            fill="#333">✗</text>
    </g>
     <!-- Conclusion -->
    <g transform="translate(80, 460)">
        <text x="320" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle"
            fill="#333" font-weight="bold">Pattern matching without semantic understanding</text>
    </g>
</svg>
