<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f5f7fa"/>
        <stop offset="100%" stop-color="#c3cfe2"/>
      </linearGradient>
    </defs>
    
    <rect width="800" height="400" fill="url(#bgGradient)" rx="15" ry="15"/>
    
    <!-- AI "Eye" representation -->
    <g transform="translate(400, 200)">
      <path d="M-200 0 C-150 -90, 150 -90, 200 0 C150 90, -150 90, -200 0" 
            fill="none" stroke="#3498db" stroke-width="5"/>
      
      <!-- Iris -->
      <circle r="50" fill="#BBDEFB" stroke="#3498db" stroke-width="4"/>
      
      <!-- Pupil -->
      <circle r="20" fill="#3498db"/>
      
      <!-- Hallucination bubbles -->
      <g opacity="0.9">
        <circle cx="-100" cy="-60" r="30" fill="#e74c3c"/>
        <text x="-100" y="-55" text-anchor="middle" fill="white" font-size="20" font-weight="bold">?</text>
        <line x1="-60" y1="-30" x2="-20" y2="-10" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5 5"/>
      </g>
      
      <g opacity="0.8">
        <circle cx="80" cy="-70" r="25" fill="#e74c3c"/>
        <text x="80" y="-65" text-anchor="middle" fill="white" font-size="18" font-weight="bold">?</text>
        <line x1="60" y1="-50" x2="30" y2="-20" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5 5"/>
      </g>
      
      <g opacity="0.7">
        <circle cx="140" cy="-20" r="20" fill="#e74c3c"/>
        <text x="140" y="-15" text-anchor="middle" fill="white" font-size="16" font-weight="bold">?</text>
        <line x1="120" y1="-10" x2="60" y2="0" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5 5"/>
      </g>
      
      <g opacity="0.6">
        <circle cx="-140" cy="0" r="18" fill="#e74c3c"/>
        <text x="-140" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">?</text>
        <line x1="-120" y1="5" x2="-60" y2="10" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5 5"/>
      </g>
    </g>
    
    <text x="400" y="340" text-anchor="middle" fill="#333" font-size="32" font-weight="bold">THE HALLUCINATION PROBLEM</text>
  </svg>
