<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f5f7fa"/>
        <stop offset="100%" stop-color="#c3cfe2"/>
      </linearGradient>
    </defs>
    
    <rect width="800" height="400" fill="url(#bgGradient)" rx="15" ry="15"/>
    
    <!-- Brain with memory gaps -->
    <g transform="translate(400, 180)">
      <path d="M0 -120 Q80 -130, 100 -80 Q140 -20, 80 20 Q40 40, 0 30 Q-40 40, -80 20 Q-140 -20, -100 -80 Q-80 -130, 0 -120" 
            fill="#BBDEFB" stroke="#3498db" stroke-width="5"/>
      
      <!-- Memory gaps -->
      <path d="M-40 -90 L40 -90" stroke="white" stroke-width="12"/>
      <path d="M-70 -50 L70 -50" stroke="white" stroke-width="12"/>
      <path d="M-50 -10 L50 -10" stroke="white" stroke-width="12"/>
      <path d="M-30 30 L30 30" stroke="white" stroke-width="12"/>
      
      <!-- Conversation bubbles showing contradictory info -->
      <g transform="translate(-150, -100)">
        <path d="M-30 -15 L30 -15 Q40 -15, 40 -5 L40 15 Q40 25, 30 25 L10 25 L0 40 L-10 25 L-30 25 Q-40 25, -40 15 L-40 -5 Q-40 -15, -30 -15" 
              fill="#e74c3c" opacity="0.8"/>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="16" font-weight="bold">YES</text>
      </g>
      
      <g transform="translate(150, -90)">
        <path d="M-30 -15 L30 -15 Q40 -15, 40 -5 L40 15 Q40 25, 30 25 L10 25 L0 40 L-10 25 L-30 25 Q-40 25, -40 15 L-40 -5 Q-40 -15, -30 -15" 
              fill="#2ecc71" opacity="0.8"/>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="16" font-weight="bold">NO</text>
      </g>
      
      <g transform="translate(-170, -20)">
        <path d="M-40 -15 L40 -15 Q50 -15, 50 -5 L50 15 Q50 25, 40 25 L10 25 L0 40 L-10 25 L-40 25 Q-50 25, -50 15 L-50 -5 Q-50 -15, -40 -15" 
              fill="#f39c12" opacity="0.8"/>
        <text x="0" y="10" text-anchor="middle" fill="white" font-size="16" font-weight="bold">MAYBE</text>
      </g>
      
      <!-- Dashed connection lines -->
      <path d="M-130 -80 L-70 -70" stroke="#3498db" stroke-width="3" stroke-dasharray="8 4"/>
      <path d="M130 -70 L70 -65" stroke="#3498db" stroke-width="3" stroke-dasharray="8 4"/>
      <path d="M-135 -10 L-80 -10" stroke="#3498db" stroke-width="3" stroke-dasharray="8 4"/>
    </g>
    
    <text x="400" y="340" text-anchor="middle" fill="#333" font-size="32" font-weight="bold">THE MEMORY PROBLEM</text>
  </svg>
