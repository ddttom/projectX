<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />

    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">LLM
        Parameter Evolution During Training</text>

    <!-- Timeline -->
    <line x1="100" y1="250" x2="700" y2="250" stroke="#6c757d" stroke-width="3" />

    <!-- Timeline labels -->
    <text x="100" y="280" font-family="Arial" font-size="16" text-anchor="middle">Initialization</text>
    <text x="300" y="280" font-family="Arial" font-size="16" text-anchor="middle">Early Training</text>
    <text x="500" y="280" font-family="Arial" font-size="16" text-anchor="middle">Mid Training</text>
    <text x="700" y="280" font-family="Arial" font-size="16" text-anchor="middle">Fully Trained</text>

    <!-- Timeline nodes -->
    <circle cx="100" cy="250" r="8" fill="#0d6efd" />
    <circle cx="300" cy="250" r="8" fill="#0d6efd" />
    <circle cx="500" cy="250" r="8" fill="#0d6efd" />
    <circle cx="700" cy="250" r="8" fill="#0d6efd" />

    <!-- Random initialization stage -->
    <rect x="50" y="130" width="100" height="100" fill="#d1e7dd" stroke="#198754" stroke-width="2"
        rx="5" ry="5" />

    <!-- Random parameters visualization -->
    <circle cx="70" cy="150" r="5" fill="#dc3545" />
    <circle cx="90" cy="180" r="5" fill="#0d6efd" />
    <circle cx="120" cy="160" r="5" fill="#ffc107" />
    <circle cx="80" cy="210" r="5" fill="#6610f2" />
    <circle cx="130" cy="190" r="5" fill="#20c997" />
    <circle cx="110" cy="140" r="5" fill="#fd7e14" />
    <circle cx="60" cy="170" r="5" fill="#6f42c1" />
    <circle cx="100" cy="200" r="5" fill="#d63384" />

    <!-- Lines connecting random parameters -->
    <line x1="70" y1="150" x2="90" y2="180" stroke="#6c757d" stroke-width="1" />
    <line x1="90" y1="180" x2="120" y2="160" stroke="#6c757d" stroke-width="1" />
    <line x1="120" y1="160" x2="80" y2="210" stroke="#6c757d" stroke-width="1" />
    <line x1="80" y1="210" x2="130" y2="190" stroke="#6c757d" stroke-width="1" />
    <line x1="130" y1="190" x2="110" y2="140" stroke="#6c757d" stroke-width="1" />
    <line x1="110" y1="140" x2="60" y2="170" stroke="#6c757d" stroke-width="1" />
    <line x1="60" y1="170" x2="100" y2="200" stroke="#6c757d" stroke-width="1" />

    <!-- Early training stage -->
    <rect x="250" y="130" width="100" height="100" fill="#d1e7dd" stroke="#198754" stroke-width="2"
        rx="5" ry="5" />

    <!-- Early training parameters visualization -->
    <circle cx="270" cy="150" r="5" fill="#dc3545" />
    <circle cx="285" cy="170" r="5" fill="#0d6efd" />
    <circle cx="310" cy="160" r="5" fill="#ffc107" />
    <circle cx="280" cy="200" r="5" fill="#6610f2" />
    <circle cx="330" cy="190" r="5" fill="#20c997" />
    <circle cx="300" cy="145" r="5" fill="#fd7e14" />
    <circle cx="265" cy="175" r="5" fill="#6f42c1" />
    <circle cx="295" cy="185" r="5" fill="#d63384" />

    <!-- Lines connecting early training parameters -->
    <line x1="270" y1="150" x2="285" y2="170" stroke="#6c757d" stroke-width="1.5" />
    <line x1="285" y1="170" x2="310" y2="160" stroke="#6c757d" stroke-width="1.5" />
    <line x1="310" y1="160" x2="280" y2="200" stroke="#6c757d" stroke-width="1.5" />
    <line x1="280" y1="200" x2="330" y2="190" stroke="#6c757d" stroke-width="1.5" />
    <line x1="330" y1="190" x2="300" y2="145" stroke="#6c757d" stroke-width="1.5" />
    <line x1="300" y1="145" x2="265" y2="175" stroke="#6c757d" stroke-width="1.5" />
    <line x1="265" y1="175" x2="295" y2="185" stroke="#6c757d" stroke-width="1.5" />

    <!-- Mid training stage -->
    <rect x="450" y="130" width="100" height="100" fill="#d1e7dd" stroke="#198754" stroke-width="2"
        rx="5" ry="5" />

    <!-- Mid training parameters visualization with more organized structure -->
    <circle cx="470" cy="160" r="5" fill="#dc3545" />
    <circle cx="485" cy="165" r="5" fill="#0d6efd" />
    <circle cx="500" cy="160" r="5" fill="#ffc107" />
    <circle cx="480" cy="190" r="5" fill="#6610f2" />
    <circle cx="520" cy="185" r="5" fill="#20c997" />
    <circle cx="500" cy="150" r="5" fill="#fd7e14" />
    <circle cx="475" cy="175" r="5" fill="#6f42c1" />
    <circle cx="505" cy="180" r="5" fill="#d63384" />

    <!-- Lines connecting mid training parameters -->
    <line x1="470" y1="160" x2="485" y2="165" stroke="#6c757d" stroke-width="2" />
    <line x1="485" y1="165" x2="500" y2="160" stroke="#6c757d" stroke-width="2" />
    <line x1="500" y1="160" x2="480" y2="190" stroke="#6c757d" stroke-width="2" />
    <line x1="480" y1="190" x2="520" y2="185" stroke="#6c757d" stroke-width="2" />
    <line x1="520" y1="185" x2="500" y2="150" stroke="#6c757d" stroke-width="2" />
    <line x1="500" y1="150" x2="475" y2="175" stroke="#6c757d" stroke-width="2" />
    <line x1="475" y1="175" x2="505" y2="180" stroke="#6c757d" stroke-width="2" />

    <!-- Fully trained stage -->
    <rect x="650" y="130" width="100" height="100" fill="#d1e7dd" stroke="#198754" stroke-width="2"
        rx="5" ry="5" />

    <!-- Fully trained parameters visualization with organized structure -->
    <circle cx="670" cy="165" r="5" fill="#dc3545" />
    <circle cx="685" cy="165" r="5" fill="#0d6efd" />
    <circle cx="700" cy="165" r="5" fill="#ffc107" />
    <circle cx="670" cy="185" r="5" fill="#6610f2" />
    <circle cx="685" cy="185" r="5" fill="#20c997" />
    <circle cx="700" cy="185" r="5" fill="#fd7e14" />
    <circle cx="685" cy="145" r="5" fill="#6f42c1" />
    <circle cx="685" cy="205" r="5" fill="#d63384" />

    <!-- Lines connecting fully trained parameters -->
    <line x1="670" y1="165" x2="685" y2="165" stroke="#6c757d" stroke-width="2.5" />
    <line x1="685" y1="165" x2="700" y2="165" stroke="#6c757d" stroke-width="2.5" />
    <line x1="700" y1="165" x2="670" y2="185" stroke="#6c757d" stroke-width="2.5" />
    <line x1="670" y1="185" x2="685" y2="185" stroke="#6c757d" stroke-width="2.5" />
    <line x1="685" y1="185" x2="700" y2="185" stroke="#6c757d" stroke-width="2.5" />
    <line x1="700" y1="185" x2="685" y2="145" stroke="#6c757d" stroke-width="2.5" />
    <line x1="685" y1="145" x2="685" y2="205" stroke="#6c757d" stroke-width="2.5" />

    <!-- Descriptive text below -->
    <text x="100" y="310" font-family="Arial" font-size="14" text-anchor="middle">Random parameter</text>
    <text x="100" y="330" font-family="Arial" font-size="14" text-anchor="middle">values</text>

    <text x="300" y="310" font-family="Arial" font-size="14" text-anchor="middle">Parameters begin</text>
    <text x="300" y="330" font-family="Arial" font-size="14" text-anchor="middle">shifting from
        random</text>

    <text x="500" y="310" font-family="Arial" font-size="14" text-anchor="middle">More structured</text>
    <text x="500" y="330" font-family="Arial" font-size="14" text-anchor="middle">parameter patterns
        emerge</text>

    <text x="700" y="310" font-family="Arial" font-size="14" text-anchor="middle">Optimized
        parameters</text>
    <text x="700" y="330" font-family="Arial" font-size="14" text-anchor="middle">encode language
        patterns</text>

    <!-- Loss curve -->
    <path d="M100,400 C150,390 200,370 300,350 C400,330 450,325 500,320 C550,315 600,313 700,310"
        fill="none" stroke="#dc3545" stroke-width="3" />

    <text x="50" y="400" font-family="Arial" font-size="14" text-anchor="start">Loss</text>
    <text x="400" y="450" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Training
        Progress</text>

    <!-- Performance curve -->
    <path d="M100,380 C150,375 200,360 300,340 C400,310 450,290 500,280 C550,270 600,265 700,260"
        fill="none" stroke="#198754" stroke-width="3" />

    <text x="50" y="360" font-family="Arial" font-size="14" text-anchor="start">Performance</text>

    <!-- Legend for curves -->
    <line x1="720" y1="400" x2="740" y2="400" stroke="#dc3545" stroke-width="3" />
    <text x="745" y="405" font-family="Arial" font-size="12" text-anchor="start">Loss</text>

    <line x1="720" y1="420" x2="740" y2="420" stroke="#198754" stroke-width="3" />
    <text x="745" y="425" font-family="Arial" font-size="12" text-anchor="start">Performance</text>
</svg>