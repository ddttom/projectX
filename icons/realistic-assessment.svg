<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f5f7fa"/>
        <stop offset="100%" stop-color="#c3cfe2"/>
      </linearGradient>
    </defs>
    
    <rect width="800" height="400" fill="url(#bgGradient)" rx="15" ry="15"/>
    
    <!-- Cost meter -->
    <g transform="translate(400, 250)">
      <!-- Meter arc -->
      <path d="M-200 0 A200 200 0 0 1 200 0" stroke="#3498db" stroke-width="4" fill="none"/>
      <path d="M-200 0 A200 200 0 0 1 0 -200" stroke="#e74c3c" stroke-width="8" fill="none"/>
      
      <!-- Indicator -->
      <circle cx="0" cy="0" r="20" fill="#34495e"/>
      <circle cx="0" cy="0" r="10" fill="#fff"/>
      
      <!-- Scale markers -->
      <line x1="-200" y1="10" x2="-200" y2="-10" stroke="#34495e" stroke-width="4"/>
      <line x1="-100" y1="10" x2="-100" y2="-10" stroke="#34495e" stroke-width="4"/>
      <line x1="0" y1="10" x2="0" y2="-10" stroke="#34495e" stroke-width="4"/>
      <line x1="100" y1="10" x2="100" y2="-10" stroke="#34495e" stroke-width="4"/>
      <line x1="200" y1="10" x2="200" y2="-10" stroke="#34495e" stroke-width="4"/>
      
      <!-- Labels -->
      <text x="-200" y="30" text-anchor="middle" fill="#34495e" font-size="16" font-weight="bold">$3K</text>
      <text x="-100" y="30" text-anchor="middle" fill="#34495e" font-size="16" font-weight="bold">$6K</text>
      <text x="0" y="30" text-anchor="middle" fill="#34495e" font-size="16" font-weight="bold">$9K</text>
      <text x="100" y="30" text-anchor="middle" fill="#34495e" font-size="16" font-weight="bold">$12K</text>
      <text x="200" y="30" text-anchor="middle" fill="#34495e" font-size="16" font-weight="bold">$15K</text>
      
      <text x="0" y="60" text-anchor="middle" fill="#34495e" font-size="20" font-weight="bold">INVESTMENT PER KNOWLEDGE WORKER</text>
    </g>
    
    <!-- Additional cost factors -->
    <g transform="translate(400, 100)">
      <rect x="-250" y="-50" width="500" height="80" rx="10" fill="#fff" opacity="0.7" stroke="#3498db" stroke-width="2"/>
      
      <g transform="translate(-180, -25)">
        <circle cx="0" cy="0" r="10" fill="#e74c3c" opacity="0.8"/>
        <text x="20" y="5" text-anchor="start" fill="#333" font-size="16">Hardware investments</text>
      </g>
      
      <g transform="translate(-180, 0)">
        <circle cx="0" cy="0" r="10" fill="#f39c12" opacity="0.8"/>
        <text x="20" y="5" text-anchor="start" fill="#333" font-size="16">Specialized talent</text>
      </g>
      
      <g transform="translate(100, -25)">
        <circle cx="0" cy="0" r="10" fill="#2ecc71" opacity="0.8"/>
        <text x="20" y="5" text-anchor="start" fill="#333" font-size="16">Data preparation</text>
      </g>
      
      <g transform="translate(100, 0)">
        <circle cx="0" cy="0" r="10" fill="#3498db" opacity="0.8"/>
        <text x="20" y="5" text-anchor="start" fill="#333" font-size="16">Ongoing maintenance</text>
      </g>
    </g>
    
    <text x="400" y="50" text-anchor="middle" fill="#333" font-size="32" font-weight="bold">REALISTIC ASSESSMENT</text>
  </svg>
