<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" />

    <!-- Title -->
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="32" fill="#2c3e50"
        font-weight="bold" text-anchor="middle">Pragmatic Pathways</text>

    <!-- Subtitle -->
    <text x="400" y="60" font-family="Arial, sans-serif" font-size="18" fill="#7f8c8d"
        text-anchor="middle">Tailored AI Implementation Strategies</text>

    <!-- Separation line -->
    <line x1="50" y1="80" x2="750" y2="80" stroke="#e0e0e0" stroke-width="1" />

    <!-- Main Path Background -->
    <path d="M100,260 C200,240 300,270 400,260 C500,250 600,280 700,260"
        fill="none" stroke="#bdc3c7" stroke-width="20" stroke-linecap="round" />

    <!-- Large Organization Path - Top -->
    <path d="M150,160 C250,160 350,160 450,160 C550,160 600,160 650,160"
        fill="none" stroke="#3498db" stroke-width="12" stroke-linecap="round" />

    <!-- Medium Organization Path - Middle -->
    <path d="M150,260 C250,260 350,260 450,260 C550,260 600,260 650,260"
        fill="none" stroke="#e74c3c" stroke-width="8" stroke-linecap="round" />

    <!-- Small Organization Path - Bottom -->
    <path d="M150,360 C250,360 350,360 450,360 C550,360 600,360 650,360"
        fill="none" stroke="#2ecc71" stroke-width="4" stroke-linecap="round" />

    <!-- Starting Points -->
    <circle cx="150" cy="160" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="2" />
    <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff"
        font-weight="bold" text-anchor="middle">Start</text>

    <circle cx="150" cy="260" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="2" />
    <text x="150" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ffffff"
        font-weight="bold" text-anchor="middle">Start</text>

    <circle cx="150" cy="360" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="2" />
    <text x="150" y="365" font-family="Arial, sans-serif" font-size="14" fill="#ffffff"
        font-weight="bold" text-anchor="middle">Start</text>

    <!-- Ending Points -->
    <circle cx="650" cy="160" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="650" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff"
        font-weight="bold" text-anchor="middle">Goal</text>

    <circle cx="650" cy="260" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="650" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ffffff"
        font-weight="bold" text-anchor="middle">Goal</text>

    <circle cx="650" cy="360" r="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
    <text x="650" y="365" font-family="Arial, sans-serif" font-size="14" fill="#ffffff"
        font-weight="bold" text-anchor="middle">Goal</text>

    <!-- Large Organization Label -->
    <text x="180" y="120" font-family="Arial, sans-serif" font-size="18" fill="#3498db"
        font-weight="bold">Large Organizations</text>
    <text x="180" y="145" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Local
        Deployment + AI Content Architects</text>

    <!-- Medium Organization Label -->
    <text x="180" y="220" font-family="Arial, sans-serif" font-size="18" fill="#e74c3c"
        font-weight="bold">Medium Organizations</text>
    <text x="180" y="245" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Hybrid
        Approach (Local + Cloud)</text>

    <!-- Small Organization Label -->
    <text x="180" y="320" font-family="Arial, sans-serif" font-size="18" fill="#2ecc71"
        font-weight="bold">Small Organizations</text>
    <text x="180" y="345" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Selective
        Cloud Services + Oversight</text>

    <!-- Milestones -->
    <circle cx="300" cy="160" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />
    <circle cx="450" cy="160" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />

    <circle cx="300" cy="260" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />
    <circle cx="450" cy="260" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />

    <circle cx="300" cy="360" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />
    <circle cx="450" cy="360" r="8" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1" />

    <!-- Universal Requirements Text -->
    <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50"
        font-weight="bold" text-anchor="middle">Universal Requirements:</text>
    <text x="400" y="455" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50"
        text-anchor="middle">Clear Guidelines, Human Oversight, Verification Processes</text>

    <!-- Path Annotations -->
    <text x="530" y="130" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d"
        text-anchor="middle">Maximum Control</text>
    <line x1="530" y1="140" x2="530" y2="160" stroke="#7f8c8d" stroke-width="1"
        stroke-dasharray="2,2" />

    <text x="530" y="230" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d"
        text-anchor="middle">Balanced Approach</text>
    <line x1="530" y1="240" x2="530" y2="260" stroke="#7f8c8d" stroke-width="1"
        stroke-dasharray="2,2" />

    <text x="530" y="330" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d"
        text-anchor="middle">Resource Optimized</text>
    <line x1="530" y1="340" x2="530" y2="360" stroke="#7f8c8d" stroke-width="1"
        stroke-dasharray="2,2" />
</svg>