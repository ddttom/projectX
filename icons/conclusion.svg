<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f5f7fa"/>
        <stop offset="100%" stop-color="#c3cfe2"/>
      </linearGradient>
    </defs>
    
    <rect width="800" height="400" fill="url(#bgGradient)" rx="15" ry="15"/>
    
    <!-- Human and AI collaboration -->
    <g transform="translate(400, 180)">
      <!-- Circles representing domains -->
      <circle cx="-120" cy="0" r="100" fill="#3498db" opacity="0.4"/>
      <circle cx="120" cy="0" r="100" fill="#e74c3c" opacity="0.4"/>
      
      <!-- Intersection -->
      <circle cx="0" cy="0" r="60" fill="#2ecc71" opacity="0.6"/>
      
      <!-- Labels -->
      <text x="-120" y="0" text-anchor="middle" fill="#3498db" font-size="28" font-weight="bold">AI</text>
      <text x="120" y="0" text-anchor="middle" fill="#e74c3c" font-size="28" font-weight="bold">HUMAN</text>
      <text x="0" y="0" text-anchor="middle" fill="white" font-size="20" font-weight="bold">SYNERGY</text>
      
      <!-- Skills that each brings -->
      <g transform="translate(-150, -60)">
        <text text-anchor="end" fill="#3498db" font-size="14">Pattern recognition</text>
      </g>
      <g transform="translate(-170, -30)">
        <text text-anchor="end" fill="#3498db" font-size="14">Large-scale data processing</text>
      </g>
      <g transform="translate(-150, 0)">
        <text text-anchor="end" fill="#3498db" font-size="14">Speed and scalability</text>
      </g>
      <g transform="translate(-150, 30)">
        <text text-anchor="end" fill="#3498db" font-size="14">Consistency</text>
      </g>
      <g transform="translate(-150, 60)">
        <text text-anchor="end" fill="#3498db" font-size="14">24/7 availability</text>
      </g>
      
      <g transform="translate(150, -60)">
        <text text-anchor="start" fill="#e74c3c" font-size="14">Creative thinking</text>
      </g>
      <g transform="translate(150, -30)">
        <text text-anchor="start" fill="#e74c3c" font-size="14">Ethical judgment</text>
      </g>
      <g transform="translate(150, 0)">
        <text text-anchor="start" fill="#e74c3c" font-size="14">Contextual understanding</text>
      </g>
      <g transform="translate(150, 30)">
        <text text-anchor="start" fill="#e74c3c" font-size="14">Common sense</text>
      </g>
      <g transform="translate(150, 60)">
        <text text-anchor="start" fill="#e74c3c" font-size="14">Cultural awareness</text>
      </g>
      
      <!-- Synergy capabilities -->
      <g transform="translate(0, 80)">
        <rect x="-150" y="0" width="300" height="40" rx="5" fill="#2ecc71" opacity="0.8"/>
        <text x="0" y="25" text-anchor="middle" fill="white" font-size="18" font-weight="bold">ENHANCED CAPABILITIES</text>
      </g>
    </g>
    
    <text x="400" y="50" text-anchor="middle" fill="#333" font-size="32" font-weight="bold">CONCLUSION</text>
  </svg>
