<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
      Vue.js Slide Builder with Edge Delivery Services
    </text>
    
    <!-- Edge Delivery Services Box -->
    <g transform="translate(50, 80)">
      <!-- EDS Container -->
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#FF0000" opacity="0.1" stroke="#FF0000" stroke-width="2"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF0000">
        Edge Delivery
      </text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF0000">
        Services
      </text>
      
      <!-- Document icons -->
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="30" height="35" fill="#fff" stroke="#FF0000" stroke-width="1" rx="2"/>
        <line x1="5" y1="10" x2="25" y2="10" stroke="#FF0000" stroke-width="1"/>
        <line x1="5" y1="15" x2="25" y2="15" stroke="#FF0000" stroke-width="1"/>
        <line x1="5" y1="20" x2="20" y2="20" stroke="#FF0000" stroke-width="1"/>
      </g>
      <g transform="translate(65, 60)">
        <rect x="0" y="0" width="30" height="35" fill="#fff" stroke="#FF0000" stroke-width="1" rx="2"/>
        <line x1="5" y1="10" x2="25" y2="10" stroke="#FF0000" stroke-width="1"/>
        <line x1="5" y1="15" x2="25" y2="15" stroke="#FF0000" stroke-width="1"/>
        <line x1="5" y1="20" x2="20" y2="20" stroke="#FF0000" stroke-width="1"/>
      </g>
      <g transform="translate(110, 60)">
        <rect x="0" y="0" width="30" height="35" fill="#fff" stroke="#FF0000" stroke-width="1" rx="2"/>
        <line x1="5" y1="10" x2="25" y2="10" stroke="#FF0000" stroke-width="1"/>
        <line x1="5" y1="15" x2="25" y2="15" stroke="#FF0000" stroke-width="1"/>
        <line x1="5" y1="20" x2="20" y2="20" stroke="#FF0000" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Arrow from EDS to JSON -->
    <path d="M 230 140 L 270 140" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- JSON API Box -->
    <g transform="translate(280, 110)">
      <rect x="0" y="0" width="100" height="60" rx="6" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
      <text x="50" y="25" font-family="monospace" font-size="14" text-anchor="middle" fill="#333">
        JSON API
      </text>
      <text x="50" y="45" font-family="monospace" font-size="12" text-anchor="middle" fill="#666">
        /query-index
      </text>
    </g>
    
    <!-- Arrow from JSON to Vue -->
    <path d="M 380 140 L 420 140" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Vue.js Application Box -->
    <g transform="translate(430, 80)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#42b883" opacity="0.1" stroke="#42b883" stroke-width="2"/>
      
      <!-- Vue Logo -->
      <g transform="translate(65, 15) scale(0.5)">
        <polygon points="50,0 0,30 0,70 50,100 100,70 100,30" fill="#42b883"/>
        <polygon points="50,0 20,17.5 20,52.5 50,70 80,52.5 80,17.5" fill="#35495e"/>
      </g>
      
      <text x="90" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#42b883">
        Vue.js App
      </text>
      
      <!-- Component labels -->
      <text x="90" y="105" font-family="monospace" font-size="10" text-anchor="middle" fill="#666">
        SlideBuilder | SlideItem | SlidePanel
      </text>
    </g>
    
    <!-- Arrow from Vue to Output -->
    <path d="M 610 140 L 640 140" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Output: Slide Gallery -->
    <g transform="translate(650, 80)">
      <!-- Main slide -->
      <rect x="0" y="0" width="120" height="80" rx="4" fill="#fff" stroke="#42b883" stroke-width="2"/>
      <rect x="10" y="10" width="100" height="50" fill="#e0e0e0" rx="2"/>
      <rect x="10" y="65" width="100" height="10" fill="#42b883" opacity="0.3"/>
      
      
    </g>
    
    <!-- Features section -->
    <g transform="translate(50, 250)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
        Key Features:
      </text>
      
      <!-- Feature items -->
      <g transform="translate(0, 30)">
        <circle cx="10" cy="0" r="4" fill="#42b883"/>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">
          Dynamic content fetching from Edge Delivery Services
        </text>
      </g>
      
      <g transform="translate(0, 55)">
        <circle cx="10" cy="0" r="4" fill="#42b883"/>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">
          Responsive slide gallery with image optimization
        </text>
      </g>
      
      <g transform="translate(0, 80)">
        <circle cx="10" cy="0" r="4" fill="#42b883"/>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">
          Interactive modal panels for detailed content
        </text>
      </g>
      
      <g transform="translate(0, 105)">
        <circle cx="10" cy="0" r="4" fill="#42b883"/>
        <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">
          Production-ready Vue.js component architecture
        </text>
      </g>
    </g>
    
    <!-- Tech stack badges -->
    <g transform="translate(480, 250)">
      <rect x="0" y="0" width="80" height="30" rx="15" fill="#42b883"/>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        Vue 3
      </text>
      
      <rect x="90" y="0" width="80" height="30" rx="15" fill="#FF0000"/>
      <text x="130" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        EDS
      </text>
      
      <rect x="180" y="0" width="80" height="30" rx="15" fill="#007acc"/>
      <text x="220" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
        Vite
      </text>
    </g>
    
    <!-- Code snippet preview -->
    <g transform="translate(480, 300)">
      <rect x="0" y="0" width="280" height="80" rx="6" fill="#1e1e1e"/>
      <text x="10" y="20" font-family="monospace" font-size="12" fill="#569cd6">const</text>
      <text x="50" y="20" font-family="monospace" font-size="12" fill="#9cdcfe">slides</text>
      <text x="95" y="20" font-family="monospace" font-size="12" fill="#d4d4d4">=</text>
      <text x="110" y="20" font-family="monospace" font-size="12" fill="#dcdcaa">ref</text>
      <text x="130" y="20" font-family="monospace" font-size="12" fill="#d4d4d4">([]);</text>
      
      <text x="10" y="40" font-family="monospace" font-size="12" fill="#569cd6">const</text>
      <text x="50" y="40" font-family="monospace" font-size="12" fill="#dcdcaa">fetchSlides</text>
      <text x="130" y="40" font-family="monospace" font-size="12" fill="#d4d4d4">=</text>
      <text x="145" y="40" font-family="monospace" font-size="12" fill="#569cd6">async</text>
      <text x="185" y="40" font-family="monospace" font-size="12" fill="#d4d4d4">() =&gt; {</text>
      
      <text x="25" y="60" font-family="monospace" font-size="12" fill="#9cdcfe">response</text>
      <text x="85" y="60" font-family="monospace" font-size="12" fill="#d4d4d4">=</text>
      <text x="100" y="60" font-family="monospace" font-size="12" fill="#569cd6">await</text>
      <text x="140" y="60" font-family="monospace" font-size="12" fill="#dcdcaa">fetch</text>
      <text x="175" y="60" font-family="monospace" font-size="12" fill="#d4d4d4">(</text>
      <text x="185" y="60" font-family="monospace" font-size="12" fill="#ce9178">"/slides/..."</text>
      <text x="265" y="60" font-family="monospace" font-size="12" fill="#d4d4d4">);</text>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </svg>
